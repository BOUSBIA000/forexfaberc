<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب سحب</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- إضافة أيقونات Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #343a40;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #495057;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .alert {
            margin-top: 20px;
        }

        .min-withdrawal-note {
            color: #dc3545;
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>طلب سحب</h1>

        <!-- إضافة زر العودة أعلى النموذج -->
        <div class="mb-4">
            <button id="backButton" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> العودة للصفحة الرئيسية
            </button>
        </div>

        <div class="alert alert-success" role="alert" style="display: none;">
            تم إرسال طلب السحب بنجاح!
        </div>

        <div class="alert alert-danger" role="alert" style="display: none;">
            حدث خطأ أثناء إرسال الطلب. يرجى المحاولة مرة أخرى.
        </div>

        <form id="withdrawalForm">
            <div class="form-group">
                <label for="points">عدد النقاط المراد سحبها:</label>
                <input type="number" id="points" name="points" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="usdtAddress">عنوان USDT (TRC-20):</label>
                <input type="text" id="usdtAddress" name="usdtAddress" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">إرسال طلب السحب</button>
        </form>

        <div class="min-withdrawal-note">الحد الأدنى للسحب هو 5000 نقطة (تعادل 10 USDT). يتم تحويل كل 500 نقطة إلى 1 USDT.</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ثوابت النظام
        const POINTS_CONFIG = {
            WITHDRAWAL_FEE: 100,
            MIN_WITHDRAWAL: 5000,
            POINTS_TO_USDT_RATIO: 500, // كل 500 نقطة = 1 USDT
        };

        document.getElementById('withdrawalForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const points = parseInt(document.getElementById('points').value);
            const usdtAddress = document.getElementById('usdtAddress').value;

            // تحقق من أن عدد النقاط أكبر من أو يساوي الحد الأدنى للسحب
            if (points < POINTS_CONFIG.MIN_WITHDRAWAL) {
                alert(`الحد الأدنى للسحب هو ${POINTS_CONFIG.MIN_WITHDRAWAL} نقطة.`);
                return;
            }

            // تحقق من صحة عنوان المحفظة
            if (usdtAddress.trim().length < 10) {
                alert('يرجى إدخال عنوان محفظة صحيح');
                return;
            }

            // إظهار رسالة نجاح
            document.querySelector('.alert-success').style.display = 'block';
            document.querySelector('.alert-success').textContent = `تم إرسال طلب سحب ${points} نقطة (${points/POINTS_CONFIG.POINTS_TO_USDT_RATIO} USDT) بنجاح!`;

            // إعادة تعيين النموذج
            document.getElementById('withdrawalForm').reset();

            // إخفاء رسالة النجاح بعد 3 ثوانٍ
            setTimeout(function () {
                document.querySelector('.alert-success').style.display = 'none';
            }, 5000);
            
            // العودة للصفحة الرئيسية بعد 5 ثوانٍ
            setTimeout(function() {
                window.location.href = window.location.origin + '/index.html';
            }, 5000);
        });

        // إضافة في نهاية الملف JavaScript
        document.getElementById('backButton').addEventListener('click', function() {
            window.location.href = window.location.origin + '/index.html';
        });
    </script>
</body>

</html>
