<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام نقاط Forex Fabric</title>
  
  <!-- مكتبة تطبيق تلغرام للويب -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- تضمين خط القاهرة -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      /* ألوان جديدة أكثر جاذبية */
      --primary: #4F46E5;
      --primary-light: #6366F1;
      --primary-dark: #4338CA;
      --secondary: #10B981;
      --secondary-light: #34D399;
      --secondary-dark: #059669;
      --accent: #F59E0B;
      --accent-light: #FBBF24;
      --accent-dark: #D97706;
      --success: #22C55E;
      --danger: #EF4444;
      --warning: #F59E0B;
      --info: #3B82F6;
      --background: #0F172A;
      --background-light: #1E293B;
      --background-lighter: #334155;
      --text: #F8FAFC;
      --text-muted: #94A3B8;
      --border: #334155;
      --card-shadow: 0 10px 25px rgba(15, 23, 42, 0.5);
      
      --gradient-primary: linear-gradient(135deg, var(--primary), var(--primary-light));
      --gradient-secondary: linear-gradient(135deg, var(--secondary), var(--secondary-light));
      --gradient-accent: linear-gradient(135deg, var(--accent), var(--accent-light));
      --gradient-background: linear-gradient(135deg, var(--background), #020617);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Cairo', sans-serif;
      background: var(--gradient-background);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .container {
      width: 100%;
      max-width: 450px;
    }
    
    .card {
      border-radius: 1.5rem;
      background-color: var(--background-light);
      box-shadow: var(--card-shadow);
      overflow: hidden;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }
    
    .card-content {
      padding: 1.5rem;
    }
    
    /* Header with User Profile */
    .user-profile {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.03);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .user-avatar {
      width: 3.5rem;
      height: 3.5rem;
      border-radius: 50%;
      overflow: hidden;
      background-color: var(--background-lighter);
      border: 2px solid var(--primary);
      position: relative;
    }
    
    .user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .user-avatar-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--gradient-primary);
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
    }
    
    .user-info {
      flex: 1;
    }
    
    .user-name {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      background: linear-gradient(to right, var(--primary-light), var(--accent-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .user-status {
      font-size: 0.875rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .status-badge {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.75rem;
      background-color: rgba(79, 70, 229, 0.1);
      border-radius: 9999px;
      font-size: 0.75rem;
      color: var(--primary-light);
      font-weight: 600;
    }
    
    .status-badge.premium {
      background-color: rgba(245, 158, 11, 0.1);
      color: var(--accent-light);
    }
    
    /* Stats Section */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .stat-card {
      background-color: var(--background-lighter);
      border-radius: 1rem;
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }
    
    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--gradient-primary);
    }
    
    .stat-card:nth-child(2)::before {
      background: var(--gradient-accent);
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(79, 70, 229, 0.2);
    }
    
    .stat-icon {
      width: 2.5rem;
      height: 2.5rem;
      color: var(--primary);
      margin-bottom: 0.75rem;
      background-color: rgba(79, 70, 229, 0.1);
      border-radius: 50%;
      padding: 0.5rem;
    }
    
    .stat-card:nth-child(2) .stat-icon {
      color: var(--accent);
      background-color: rgba(245, 158, 11, 0.1);
    }
    
    .stat-value {
      font-size: 1.75rem;
      font-weight: 800;
      margin-bottom: 0.25rem;
      background: linear-gradient(to right, var(--primary-light), var(--accent-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .stat-label {
      font-size: 0.875rem;
      color: var(--text-muted);
      text-align: center;
    }
    
    /* Progress Section */
    .progress-container {
      margin-bottom: 1.5rem;
      background-color: var(--background-lighter);
      border-radius: 1rem;
      padding: 1.25rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .progress-header {
      display: flex;
      justify-content: space-between;
      font-size: 0.875rem;
      margin-bottom: 0.75rem;
    }
    
    .progress-title {
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .progress-value {
      color: var(--text);
      font-weight: 600;
    }
    
    .progress-bar {
      height: 0.75rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 9999px;
      overflow: hidden;
      margin-bottom: 0.5rem;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(to right, var(--primary), var(--accent));
      border-radius: 9999px;
      transition: width 0.3s ease;
    }
    
    .progress-levels {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
    }
    
    .progress-level {
      position: relative;
      width: 1rem;
      height: 1rem;
    }
    
    .progress-level::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0.5rem;
      height: 0.5rem;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
    }
    
    .progress-level.active::before {
      background-color: var(--primary);
      box-shadow: 0 0 10px var(--primary);
    }
    
    .progress-level-line {
      position: absolute;
      top: 50%;
      left: 0.5rem;
      right: 0.5rem;
      height: 2px;
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-50%);
      z-index: -1;
    }
    
    .progress-level:last-child .progress-level-line {
      display: none;
    }
    
    /* Countdown Section */
    .countdown-container {
      background-color: var(--background-lighter);
      border-radius: 1rem;
      padding: 1.25rem;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }
    
    .countdown-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--gradient-accent);
    }
    
    .countdown-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }
    
    .countdown-icon {
      width: 1.5rem;
      height: 1.5rem;
      color: var(--accent);
    }
    
    .countdown-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text);
    }
    
    .countdown-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.75rem;
      text-align: center;
    }
    
    .countdown-item {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 0.75rem;
      padding: 0.75rem 0.5rem;
      position: relative;
      overflow: hidden;
    }
    
    .countdown-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(to right, var(--primary), var(--accent));
    }
    
    .countdown-value {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      color: var(--text);
    }
    
    .countdown-label {
      font-size: 0.75rem;
      color: var(--text-muted);
    }
    
    /* Actions Section */
    .actions {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    
    .btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
      border-radius: 1rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-align: center;
      height: 100%;
    }
    
    .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.1);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .btn:hover::after {
      opacity: 1;
    }
    
    .btn-primary {
      background: var(--gradient-primary);
      color: white;
      grid-column: span 2;
    }
    
    .btn-secondary {
      background-color: var(--background-lighter);
      color: var(--text);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .btn-accent {
      background: var(--gradient-accent);
      color: white;
    }
    
    .btn-success {
      background: var(--gradient-secondary);
      color: white;
    }
    
    .btn-icon {
      width: 1.5rem;
      height: 1.5rem;
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .btn:disabled:hover::after {
      opacity: 0;
    }
    
    .btn-text {
      font-size: 0.875rem;
    }
    
    /* Social Links Section */
    .social-container {
      margin-bottom: 1.5rem;
    }
    
    .social-text {
      text-align: center;
      font-size: 0.875rem;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    
    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 3rem;
      height: 3rem;
      background-color: var(--background-lighter);
      border-radius: 50%;
      color: var(--text);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .social-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--gradient-primary);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 0;
    }
    
    .social-link:hover::before {
      opacity: 1;
    }
    
    .social-link.visited::before {
      opacity: 0.3;
    }
    
    .social-icon {
      width: 1.5rem;
      height: 1.5rem;
      position: relative;
      z-index: 1;
    }
    
    /* Footer Section */
    .footer {
      text-align: center;
      margin-top: 1rem;
    }
    
    .badge {
      display: inline-block;
      font-size: 0.75rem;
      color: var(--text-muted);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 9999px;
      padding: 0.25rem 0.75rem;
    }
    
    /* Form Elements */
    .input-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .input-field {
      flex: 1;
      background-color: var(--background-lighter);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.75rem;
      padding: 0.75rem 1rem;
      color: var(--text);
      font-family: 'Cairo', sans-serif;
      transition: border-color 0.3s ease;
    }
    
    .input-field:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    .btn-sm {
      padding: 0.5rem 0.75rem;
      font-size: 0.875rem;
    }
    
    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      background-color: var(--background-light);
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: var(--card-shadow);
      max-width: 300px;
      z-index: 50;
      opacity: 0;
      transform: translateY(1rem);
      transition: opacity 0.3s ease, transform 0.3s ease;
      border-left: 4px solid var(--primary);
    }
    
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .toast.error {
      border-left-color: var(--danger);
    }
    
    .toast.success {
      border-left-color: var(--success);
    }
    
    .toast.warning {
      border-left-color: var(--warning);
    }
    
    .toast-title {
      font-weight: 700;
      margin-bottom: 0.25rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .toast-description {
      font-size: 0.875rem;
      color: var(--text-muted);
    }
    
    /* Responsive Adjustments */
    @media (max-width: 480px) {
      .card-content {
        padding: 1.25rem;
      }
      
      .actions {
        grid-template-columns: 1fr;
      }
      
      .btn-primary {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-content">
        <!-- ملف المستخدم -->
        <div class="user-profile">
          <div class="user-avatar">
            <div class="user-avatar-placeholder" id="avatar-placeholder">
              <span id="avatar-initials">م</span>
            </div>
            <img id="user-image" style="display: none;" src="/placeholder.svg" alt="صورة المستخدم">
          </div>
          <div class="user-info">
            <div class="user-name" id="username-display">مستخدم جديد</div>
            <div class="user-status">
              <span class="status-badge" id="user-level">مبتدئ</span>
              <span id="join-date">انضم اليوم</span>
            </div>
          </div>
        </div>
        
        <!-- حقل إدخال اسم المستخدم (يظهر فقط إذا لم يتم تعيين اسم المستخدم) -->
        <div id="username-input-container" style="display: none;" class="input-group">
          <input type="text" id="username-input" placeholder="أدخل اسمك" class="input-field">
          <button id="save-username" class="btn btn-primary btn-sm">حفظ</button>
        </div>
        
        <!-- إحصائيات -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="8" cy="8" r="7"></circle>
                <polyline points="11 13 16 18 21 13"></polyline>
                <circle cx="16" cy="18" r="5"></circle>
              </svg>
            </div>
            <div class="stat-value" id="points-value">0</div>
            <div class="stat-label">رصيد النقاط</div>
          </div>
          
          <div class="stat-card">
            <div class="stat-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
              </svg>
            </div>
            <div class="stat-value" id="referrals-value">0</div>
            <div class="stat-label">الإحالات</div>
          </div>
        </div>
        
        <!-- شريط التقدم -->
        <div class="progress-container">
          <div class="progress-header">
            <div class="progress-title">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="20" x2="12" y2="10"></line>
                <line x1="18" y1="20" x2="18" y2="4"></line>
                <line x1="6" y1="20" x2="6" y2="16"></line>
              </svg>
              التقدم نحو السحب التالي
            </div>
            <div class="progress-value" id="progress-text">0/2000</div>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
          </div>
          <div class="progress-levels">
            <div class="progress-level active">
              <div class="progress-level-line"></div>
            </div>
            <div class="progress-level">
              <div class="progress-level-line"></div>
            </div>
            <div class="progress-level">
              <div class="progress-level-line"></div>
            </div>
            <div class="progress-level">
              <div class="progress-level-line"></div>
            </div>
            <div class="progress-level">
              <div class="progress-level-line"></div>
            </div>
          </div>
        </div>
        
        <!-- العد التنازلي -->
        <div class="countdown-container">
          <div class="countdown-header">
            <svg xmlns="http://www.w3.org/2000/svg" class="countdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            <div class="countdown-title">العد التنازلي للنقاط اليومية</div>
          </div>
          <div class="countdown-grid">
            <div class="countdown-item">
              <div class="countdown-value" id="hours">0</div>
              <div class="countdown-label">ساعة</div>
            </div>
            <div class="countdown-item">
              <div class="countdown-value" id="minutes">0</div>
              <div class="countdown-label">دقيقة</div>
            </div>
            <div class="countdown-item">
              <div class="countdown-value" id="seconds">0</div>
              <div class="countdown-label">ثانية</div>
            </div>
          </div>
        </div>
        
        <!-- أزرار العمليات -->
        <div class="actions">
          <button class="btn btn-primary" id="claim-daily">
            <svg xmlns="http://www.w3.org/2000/svg" class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="20 12 20 22 4 22 4 12"></polyline>
              <rect x="2" y="7" width="20" height="5"></rect>
              <line x1="12" y1="22" x2="12" y2="7"></line>
              <path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"></path>
              <path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"></path>
            </svg>
            <span class="btn-text">احصل على نقاطك اليومية (5 نقاط)</span>
          </button>

          <button class="btn btn-secondary" id="copy-referral">
            <svg xmlns="http://www.w3.org/2000/svg" class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            <span class="btn-text">نسخ رابط الإحالة</span>
          </button>

          <button class="btn btn-secondary" id="achievements-btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="8" r="7"></circle>
              <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
            </svg>
            <span class="btn-text">الإنجازات والمهام</span>
          </button>
          
          <button class="btn btn-secondary" id="withdraw-btn">
            <svg xmlns="http://www.w3.org/2000/svg" class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="16"></line>
